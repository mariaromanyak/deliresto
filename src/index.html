<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Deliresto</title>
        <link rel="icon" href="./img/logo.png">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
        <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="top-part">
                <div class="top-part__input">
                    <a href="#" class="logo"><div class="logo-cont"><img src="./img/logo.png" alt="logo"></div></a>
                    <input type="text" class="input placement-input" placeholder="RADIO FRANCE (PORTE C - PDT KENNEDY) - 116 Avenue du Président Kennedy, 75016 Paris">
                    <a href="#"><ion-icon name="close" class="close"></ion-icon></a>
                </div>
                <div class="top-part__input">
                    <div class="icons">
                        <a href="#" class="arrow"><img src="./img/arrows.png"></a>
                        <a href="#" class="pin"><img src="./img/pin.png"></a>
                    </div>
                    <input type="text" class="input placement-input" placeholder="DIOR  (30 MONTAIGNE) - 30 Avenue Montaigne, 75008 Paris, France">
                    <a href="#"><ion-icon name="close" class="close"></ion-icon></a>
                </div>
            </div>
            <div class="middle-part">
                <div class="middle-part__cont">
                    <div class="middle-part__item">
                        <div class="middle-part__img">
                            <a href="#" class="middle-part__img-hvr"><img src="./img/moto.png" alt="motocycle"></a>
                        </div>
                        <a href="#" class="middle-part__text">Documents & small parcel</a>
                    </div>
                    <div class="middle-part__item">
                        <div class="middle-part__img">
                            <a href="#" class="middle-part__img-hvr"><img src="./img/car.png" alt="car"></a>
                        </div>
                        <a href="#" class="middle-part__text">Medium or multiple small parcels</a>
                    </div>
                    <div class="middle-part__item">
                        <div class="middle-part__img">
                            <a href="#" class="middle-part__img-hvr"><img src="./img/truck-s.png" alt="truck1"></a>
                        </div>
                        <a href="#" class="middle-part__text">Large parcel(s)</a>
                    </div>
                    <div class="middle-part__item">
                        <div class="middle-part__img">
                            <a href="#" class="middle-part__img-hvr"><img src="./img/truck-l.png" alt="truck2"></a>
                        </div>
                        <a href="#" class="middle-part__text">Pallet(s)</a>
                    </div>
                    <div class="middle-part__item">
                        <div class="middle-part__img">
                            <a href="#" class="middle-part__img-hvr"><img src="./img/frozen.png" alt="truck3"></a>
                        </div>
                        <a href="#" class="middle-part__text">Frozen or chilled pallet(s)</a>
                    </div>
                    <div class="middle-part__item">
                        <div class="middle-part__img">
                            <a href="#" class="middle-part__img-hvr"><img src="./img/heavy.png" alt="truck4"></a>
                        </div>
                        <a href="#" class="middle-part__text">Heavy transport</a>
                    </div>
                </div>
            </div>
            <div class="bottom-part">
                <p>Date & Heure d'enlèvement</p>
                <div class="bottom-part__date">
                    <div class=" bottom-part__partir">
                        <a href="#" class="partir bottom-part__btn">A partir de maintenant</a>
                        <span class="or">or</span>
                    </div>
                    <div class="bottom-part__valider">
                        <input type="text" class="input date-input" placeholder="07/05/2018 12:00 AM">
                        <a href="#" class="valider bottom-part__btn">VALIDER ET VOIP LE RECATULATIF</a>
                    </div>
                </div>
            </div>
            <div id="map" class="map"></div>
        </div>

        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7bQT1RICw6xwEcwyM_SOwHnlWQ2_PL3Y&callback=initMap"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
